    <!-- Ads: Free users only (Adsterra 2/day, RichAds 2/day, ExoClick, Adnium, HilltopAds) -->
    <script>
      (function() {
        function shouldShowAds() {
          return !(document.cookie.includes('isPremium=true') || localStorage.getItem('isPremium') === 'true');
        }
        function getDayCount(key) {
          var today = new Date().toDateString();
          var stored = localStorage.getItem(key + 'Date');
          var count = parseInt(localStorage.getItem(key + 'Count') || '0', 10);
          if (stored !== today) {
            localStorage.setItem(key + 'Date', today);
            localStorage.setItem(key + 'Count', '0');
            count = 0;
          }
          return count;
        }
        function incCount(key) {
          var count = getDayCount(key);
          localStorage.setItem(key + 'Count', String(count + 1));
        }

        if (!shouldShowAds()) return;

        // Adsterra (max 2/day)
        if (getDayCount('adsterra') < 2) {
          var s = document.createElement('script');
          s.src = 'https://pl28754770.effectivegatecpm.com/83/ad/d3/83add3235d5d4204274339ec7c86624f.js';
          s.async = true;
          document.head.appendChild(s);
          incCount('adsterra');
        }

        // RichAds (max 2/day)
        if (getDayCount('richads') < 2) {
          var r = document.createElement('script');
          r.src = 'https://richinfo.co/richpartners/pops/js/richads-pu-ob.js';
          r.setAttribute('data-pubid', '1002887');
          r.setAttribute('data-siteid', '388475');
          r.async = true;
          document.head.appendChild(r);
          incCount('richads');
        }

        // ExoClick (max 1/day)
        if (getDayCount('exoclick') < 1) {
          var exos = document.createElement('script');
          exos.src = 'https://www.exoclick.com/ads.js';
          exos.async = true;
          document.head.appendChild(exos);
          incCount('exoclick');
        }

        // Adnium (max 1/day)
        if (getDayCount('adnium') < 1) {
          var an = document.createElement('script');
          an.src = 'https://cdn.adnium.com/ads.js';
          an.async = true;
          document.head.appendChild(an);
          incCount('adnium');
        }
      })();
    </script>
